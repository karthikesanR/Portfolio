<form #myForm="ngForm" ngForm="myForm">
  <div class="form-group">
    <div><h1>Sign Up</h1></div>
    <div>
      <label>Name:</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" />
    </div>
    <div>
      <label>Email:</label>
      <input
        type="text"
        name="email"
        class="form-control"
        [(ngModel)]="email"
      />
    </div>
    <div>
      <label>Password:</label>
      <input
        type="text"
        name="password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input
      type="text"
      name="address"
      class="form-control"
      [(ngModel)]="address"
    />
  </div>
  <div class="form-group">
    <label>State:</label>
    <select ngModel name="state" [(ngModel)]="state" class="form-control">
      <option value="1">Tamil Nadu</option>
      <option value="2">Kerala</option>
      <option value="3">Goa</option>
      <option value="4">Gujarat</option>
    </select>
  </div>
  <div class="form-group">
    <label>City:</label>
    <select ngModel name="city" class="form-control" [(ngModel)]="city">
      <option value="1">Madurai</option>
      <option value="2">Chennai</option>
      <option value="3">Mayiladuthurai</option>
      <option value="4">Salem</option>
    </select>
  </div>

  <button (click)="insertData()">Sign Up</button>
  <!-- <div>   {{myForm.value | json}}</div> -->
</form>
