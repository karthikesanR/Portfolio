<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="email"
          class="form-control"
          id="username1"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email1" placeholder="" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea class="form-control" id="message1" rows="3"></textarea>
      </div>
      <div class="btn">
        <button type="button" onclick="createUser()" class="btn btn-primary">
          Submit
        </button>
        <button type="button" onclick="updateuser()" class="btn btn-info">
          update
        </button>
      </div>
    </div>
    <table>
      <thead class="form">
        <tr>
          <!-- <th>id</th> -->
          <th>Username</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("http://localhost:3000/getall")
        .then((response) => response.json())

        .then((json) => {
          html = "";

          json.forEach((e) => {
            html += `<tr>

                <td>${e.username}</td>
                <td>${e.email}</td>
                <td>${e.message}</td>
                <td><button><i class="fa-regular fa-pen-to-square"></i></button></td>
                <td><button><i class="fa-solid fa-trash"></i></button></td>
                </tr>`;
          });

          console.log(html);

          document.getElementById("data").innerHTML = html;
        });


    </script>

    <script src="form.js"></script>
  </body>
</html>
